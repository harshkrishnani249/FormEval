<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="fm.css">
  <script src="fm.js"></script>
</head>

<body bgcolor=" #00008b">
  <div class="t1">


    <h1 class="a1">Customers Details</h1>
    <hr>
    <form class="formstyling" onsubmit="return validation()">
      <div class="b1">

        <div>
          <h2 class="a2">Full Name</h2>
          <label for="fname">First Name</label><br>

          <input type="text" id="fname" name="fname" size="" height="23">

          <br>
          <br>
          <span id="usererror" class="text-danger font-weight-bold"></span>

        </div>

        <div>
          <label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="lname">
          <br>
          <br>
          <span id="lnameerror" class="text-danger font-weight-bold"></span>
        </div>

        <h2>Address</h2>
        <div>
          <label for="add">Street</label><br>

          <textarea id="add" name="add" rows="1" cols="64" placeholder="House No." width="20px"></textarea><br>
          <br>
          <span id="addresserror" class="text-danger font-weight-bold"></span>

        </div>
        <div>
          <label for="add2">Street Address Line 2</label><br>
          <textarea id="add2" name="add2" rows="1" cols="64" placeholder="Area"></textarea>
          <br>
          <br>
          <span id="addresserror2" class="text-danger font-weight-bold"></span>
        </div>
        <div>
          <label for="City">City</label><br>


          <input type="text" id="City" name="City"><br>
          <br>
          <span id="cityerror" class="text-danger font-weight-bold"></span>
        </div>

        <div>
          <label for="state">State/Province</label><br>
          <input type="text" id="state" name="state">
          <br>
          <br>
          <span id="stateerror" class="text-danger font-weight-bold"></span>
        </div>

        <div>
          <label for="PC">Postal code/Zipcode</label><br>

          <textarea id="PC" name="PC" rows="1" cols="64" placeholder="Pincode"></textarea>
          <br>
          <span id="postalerror" class="text-danger font-weight-bold"></span>
        </div>

        <h2>Phone Number</h2>
        <div>
          <br>
          <label for="phone">Enter a phone number:</label><br><br>
          <input type="tel" id="phone" name="phone" placeholder="123-45-678">
          <br>
          <br>
          <span id="phoneerror" class="text-danger font-weight-bold"></span>
        </div>

        <h2>Email</h2>
        <div>
          <br>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" placeholder="123@gmail.com">
          <br>
          <br>
          <span id="emailerror" class="text-danger font-weight-bold"></span>
        </div>

        <div>
          <label for="hear">
            <h2>How Did you hear about Us</h2>
          </label>
          <br>
          <select id="title">
            <option value="select something">Select One</option>
            <option value="1">Newspaper</option>
            <option value="2">Magzine</option>
            <option value="3">Social media</option>
          </select>
          <br>
          <br>
          <span id="dropdownerror" class="text-danger font-weight-bold"></span>
        </div>
        <br>
        <br>
        <div>
          <label for="feedback">
            <h2>
              Feedback About Us
            </h2>
          </label><br>
          <textarea id="feedback" name="feedback" rows="7" cols="64" placeholder="Type Here ..."></textarea>
          <br>
          <br>
          <span id="feedbackerror" class="text-danger font-weight-bold"></span>
        </div>
        <div>
          <label for="suggestion">
            <h2>
              Suggestion if any for further improvement
            </h2>
          </label><br>

          <textarea id="suggestion" name="suggestion" rows="7" cols="64" placeholder="Type Here ..."></textarea>

          <br>

          <span id="suggestionerror" class="text-danger font-weight-bold"></span>
        </div>
        <h2>Will you be willing to recommend Us</h2>
        <input type="checkbox" id="yes">Yes
        <input type="checkbox" id="no">No
        <br><br>
        <br>
        <br>
        <h2>Please Give Refrence Of Any Two People You Know </h2>
        <table>
          <tr>
            <th class="u1"></th>
            <th class="p3">Full Name</th>
            <th class="p4">Address</th>
            <th class="p5">Contact Number</th>
          </tr>
          <tr>
            <td class="p1">1</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td class="p2">2</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <br>
        <div class="s1"> <button type="submit" value="Submit" class="z1">Submit</button></div>
      </div>
    </form>
  </div>
